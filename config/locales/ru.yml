  questions_block:
    header: "Вопрос-ответ"
    first_question: "Кто может поклоняться мурти?"
    first_question_description: "С нашей стороны нет никаких требований и мы не определяем никаких стандартов поклонения для вас лично, тк это не находится в сфере наших полномочий. Вы можете посоветоваться на эту тему с Вашим Духовным учителем или наставником."
    second_question: "Можно ли проводить абхишеку?"
    second_question_description: "Абхишеку делать можно, главное сразу хорошо и насухо и с любовью вытирать мурти Шрилы Прабхупады и максимально его просушить. Можно поставить на солнце после абхишеки. Дело в том, что если оставить влагу на латуни, то она потемнеет в этих местах. Мурти выполнено из латуни, поэтому к ней применимы все правила ухода за изделиями из латуни."
    third_question: "Как установить?"
    third_question_description: "Такой же ответ, как и на вопрос: «Кто может поклоняться мурти?»."
    fourth_question: "Условия доставки"
    fourth_question_description_1: "<strong>Как оформить доставку:</strong><br/> При оформлении заказа укажите пожалуйста в обязательных полях свои актуальные адрес и номер телефона. Наши менеджеры свяжутся с вами для уточнения деталей и оформления доставки."
    fourth_question_description_2: "<strong>Партнеры:</strong><br/>По России мы отправляем Почтой России и транспортной компанией СДЭК."
    fourth_question_description_3: "<strong>А можно отправить в мой город в другой стране?</strong><br/> Да, мы отправляем по всему миру. После оформления заказа с вами свяжется менеджер для уточнения деталей отправки, оставляйте пожалуйста актуальные контакты."
    fourth_question_description_4: "<strong>Стоимость:</strong><br/>Для России: стоимость доставки рассчитывается в зависимости от региона и обычно составляет от 200 до 800р. Для других стран: стоимость и способы доставки рассчитывается индивиально. Вместе с менеджером вы сможете выбрать подходящий для вас вариант доставки и согласовать стоимость."
    fourth_question_description_5: "<strong>Сроки доставки:</strong><br/>Для России: сроки доставки зависят от региона, средние сроки прибытия посылки после отправки составляют 7-14 дней.<br/>Для других стран: для каждой страны все индивидуально, уточняйте актуальную информацию у менеджера."
    fifth_question: "Способы возврата"
    fifth_question_description: "Возврат или обмен можно бесплатно оформить в течении 30 дней после покупки, если он Вам не подошел.<br/>Товар оказался некачественным — сообщите нам об этом через своего менеджера или по телефону +79953018108. Мы вернем товар в магазин или заменим аналогичным."
