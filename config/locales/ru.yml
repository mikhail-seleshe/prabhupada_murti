    second_description: <strong>В сплав мурти</strong> добавлены монеты, пожертвованные преданным санкиртаны за книги Шрилы Прабхупады. Они собраны из 25 стран, которые лично посетил Шрила Прабхупада.
  achievements_block:
    first_header: "Достигнутое"
    paragraph_1: "В 2023 году, на ежегодном съезде GBC в Маяпуре, были торжественно вручены мурти всем членам GBC. В общей сложности, было подарено около 50 мурти Шрилы Прабхупады, и еще около 50 мурти были распространены среди преданных."
    paragraph_2: "27 августа 2024г мы официально запустили новый проект \"Подари Прабхупаду\" и вручили в день явления Шрилы Прабхупады в месте его явления в Калькутте первые мурти его ученикам - Хари Шаури прабху и Санкаршане прабху. 29 августа провели еще одну церемонию вручения мурти ученикам Шрилы Прабхупады в Маяпуре. Она прошла в комнате Шрилы Прабхупады в здании лотоса."
    paragraph_3: "Отзывы учеников Шрилы Прабхупады и видеозаписи вручения мурти публикуются на специально созданном YouTube-канале."
