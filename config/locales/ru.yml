    goal_3: "Третья цель"
    goal_3_description: "Распространение реалистичных, качественных мурти Шрилы Прабхупады."
    paragraph_1: "Мы стремимся подарить каждому ученику Шрилы Прабхупады улыбку и радость от встречи со своим духовным учителем в форме реалистичного, «живого» мурти. Таким образом объект и центр служения всей их жизни придет к каждому из них, как бы принимая их служение и демонстрируя что он всегда находится рядом со своими учениками."
    paragraph_2: "Каждый преданный может поддержать проект, приобретя мурти для себя. Таким образом он станет спонсором подарка для одного из учеников Шрилы Прабхупады и пригласит реалистичную форму Шрилы Прабхупады в свой дом."
    paragraph_3: "Присоединяйтесь к нам в этом служении и помогите устроить встречу Шрилы Прабхупады и Его учеников."
